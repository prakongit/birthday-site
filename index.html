<style>
body{

/* balloons */

  bottom:-120px;
  width:40px;
  height:55px;
  border-radius:50%;
  opacity:.8;
  animation: floatUp linear infinite;
  z-index:1;

  to{
    transform:translateY(-120vh);
  }

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
  z-index:1;

<body>

</audio>

<canvas id="confetti"></canvas>

<div class="container">

<h1>Happy Birthday ğŸ’–</h1>

<div id="typeMsg"></div>

<button onclick="burst()">Tap for Extra Surprise ğŸ</button>

<h2>Memory Lane ğŸ“¸</h2>

<script>
/* ========== TYPING MESSAGE ========== */

const text = `You are one year olderâ€¦ but still same level of adorable crazy ğŸ¤­

May your day be full of cake attacks, loud laughs,
random surprises, and real smiles â¤ï¸

Stay cute. Stay weird. Stay special.ğŸ˜Œ`;

let i=0;
function type(){
  if(i < text.length){
    document.getElementById("typeMsg").innerHTML += text.charAt(i);
    i++;
    setTimeout(type,35);
  }
}
type();

/* ========== CONFETTI ========== */

const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces=[];
for(let i=0;i<180;i++){
  pieces.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*6+4,
    d:Math.random()*50,
    c:"hsl("+Math.random()*360+",100%,50%)"
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p=>{
    ctx.fillStyle=p.c;
    ctx.fillRect(p.x,p.y,p.r,p.r);
  });
  update();
}

function update(){
  pieces.forEach(p=>{
    p.y += 2 + Math.cos(p.d);
    p.x += Math.sin(p.d);
    if(p.y>canvas.height){
      p.y=-10;
      p.x=Math.random()*canvas.width;
    }
  });
}

setInterval(draw,20);

function burst(){
  for(let i=0;i<40;i++){
    pieces.push({
      x:window.innerWidth/2,
      y:window.innerHeight/2,
      r:Math.random()*8+4,
      d:Math.random()*50,
      c:"hsl("+Math.random()*360+",100%,50%)"
    });
  }
}

/* ========== BALLOONS ========== */

function makeBalloon(){
  const b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*100+"vw";
  b.style.background="hsl("+Math.random()*360+",80%,60%)";
  b.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),12000);
}

setInterval(makeBalloon,900);

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
