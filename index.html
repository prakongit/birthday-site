<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday , chir chiri anayaaaüéâ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff6ec4, #7873f5);
    color: white;
    text-align: center;
    overflow: hidden;
}

.container {
    position: relative;
    z-index: 2;
    padding: 20px;
    margin-top: 20vh;
}

h1 {
    font-size: 8vw;
    margin-bottom: 10px;
}

p {
    font-size: 5vw;
    line-height: 1.4;
}

button {
    padding: 14px 22px;
    font-size: 5vw;
    border: none;
    border-radius: 12px;
    background: #fff;
    color: #333;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    transform: scale(1.05);
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container">
    <h1>Happy Birthday, <span id="name">Friend</span> üéÇ</h1>
    <p id="msg">
        May your day be filled with happiness, laughter, and crazy surprises!
        Stay awesome always ‚ù§Ô∏è
    </p>

    <button onclick="startConfetti()">Celebrate üéâ</button>
</div>

<script>
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];

for (let i = 0; i < 150; i++) {
    pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50,
        color: "hsl(" + Math.random() * 360 + ",100%,50%)",
        tilt: Math.random() * 10 - 10
    });
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    pieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r);
    });

    update();
}

function update() {
    pieces.forEach(p => {
        p.y += Math.cos(p.d) + 2;
        p.x += Math.sin(p.d);

        if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
        }
    });
}

let confettiActive = false;

function startConfetti() {
    if (!confettiActive) {
        confettiActive = true;
        setInterval(drawConfetti, 20);
    }
}

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
