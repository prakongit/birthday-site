<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday üéâ</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  text-align:center;
  color:white;
  background: linear-gradient(135deg,#ff6ec4,#7873f5);
  overflow-x:hidden;
}

.container{
  padding:20px;
  position:relative;
  z-index:2;
}

h1{
  font-size:8vw;
  margin-top:30px;
}

#typeMsg{
  font-size:5vw;
  line-height:1.5;
  margin:20px;
  min-height:120px;
}

button{
  padding:14px 22px;
  font-size:5vw;
  border:none;
  border-radius:14px;
  background:white;
  color:#333;
  margin-top:20px;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
}

button:active{
  transform:scale(.96);
}

/* Gallery */

#memTitle{
  display:none;
  opacity:0;
  transition:.6s;
}

.gallery{
  display:none;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:15px;
  opacity:0;
  transform:translateY(20px);
  transition:.6s;
}

.gallery.show{
  display:grid;
  opacity:1;
  transform:translateY(0);
}

.gallery img{
  width:100%;
  border-radius:16px;
  box-shadow:0 0 12px rgba(0,0,0,0.35);
}

/* balloons */

.balloon{
  position:fixed;
  bottom:-120px;
  width:40px;
  height:55px;
  border-radius:50%;
  opacity:.85;
  animation: floatUp linear infinite;
  z-index:1;
}

@keyframes floatUp{
  to{ transform:translateY(-120vh); }
}

.footer{
  margin:30px 10px;
  font-size:4vw;
  opacity:0.9;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
  z-index:1;
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=happy-birthday-254480.mp3">
</audio>

<canvas id="confetti"></canvas>

<div class="container">

<h1>Happy Birthday üíñ</h1>

<div id="typeMsg"></div>

<button onclick="unlockMemories()">Unlock Memories üéÅ</button>

<h2 id="memTitle">Memory Lane üì∏</h2>

<div class="gallery" id="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">
</div>

<div class="footer">
Made with effort + thoda sa extra pyaar üòÑ
</div>

</div>

<script>
/* ========= TYPING MESSAGE ========= */

const text = `You are officially one year older‚Ä¶
but still same level of adorable crazy ü§≠

May your day be full of cake attacks,
loud laughs, random surprises,
and real smiles ‚ù§Ô∏è

Stay cute. Stay weird. Stay special.
And okay‚Ä¶ just a little bit mine üòå`;

let i=0;
function type(){
  if(i < text.length){
    document.getElementById("typeMsg").innerHTML += text.charAt(i);
    i++;
    setTimeout(type,35);
  }
}
type();

/* ========= CONFETTI ========= */

const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];
for(let i=0;i<160;i++){
  pieces.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*6+4,
    d:Math.random()*50,
    c:"hsl("+Math.random()*360+",100%,50%)"
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p=>{
    ctx.fillStyle=p.c;
    ctx.fillRect(p.x,p.y,p.r,p.r);
  });
  update();
}

function update(){
  pieces.forEach(p=>{
    p.y += 2 + Math.cos(p.d);
    p.x += Math.sin(p.d);
    if(p.y>canvas.height){
      p.y=-10;
      p.x=Math.random()*canvas.width;
    }
  });
}

setInterval(draw,20);

function burst(){
  for(let i=0;i<50;i++){
    pieces.push({
      x:window.innerWidth/2,
      y:window.innerHeight/2,
      r:Math.random()*8+4,
      d:Math.random()*50,
      c:"hsl("+Math.random()*360+",100%,50%)"
    });
  }
}

/* ========= MEMORY UNLOCK ========= */

function unlockMemories(){
  const g=document.getElementById("gallery");
  const t=document.getElementById("memTitle");

  g.classList.add("show");
  t.style.display="block";
  setTimeout(()=> t.style.opacity=1,50);

  burst();
}

/* ========= BALLOONS ========= */

function makeBalloon(){
  const b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*100+"vw";
  b.style.background="hsl("+Math.random()*360+",80%,60%)";
  b.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),12000);
}

setInterval(makeBalloon,900);

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
